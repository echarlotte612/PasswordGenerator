<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="passwordstyle.css">
    <title>Password Generator</title>
</head>
<body>

    <div class="wrapper">
        <div class="main">
            <h1>Password Generator</h1>

            <div class="generator">
                <p>How long would you like your password?</p>
                <input type="text" id="input" placeholder="#">
                <button onclick='document.getElementById("button").innerHTML = ""' id="generate" type="submit">Generate password</button>
                <!-- <button onclick='document.getElementById("passwordResult").innerHTML = ""' id="generate" type="submit">Generate me a password!</button> -->
            </div>

            <div class="answer">
                <h3>Your password is:</h3>
                <h3 id="passwordResult"></h3>
            </div>
        </div>
    </div>

</body>
<script src="passwordgenerator.js"></script> 
</html>
